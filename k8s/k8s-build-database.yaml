apiVersion: batch/v1
kind: Job
metadata:
  name: build-database-job
spec:
  template:
    metadata:
      name: build-database-job-pod
    spec:
      containers:
        - name: database-upload-container
          image: docker.io/strava-database-upload
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: strava-secrets
                  key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strava-secrets
                  key: client-secret
            - name: REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: strava-secrets
                  key: refresh_token
          restartPolicy: Never
  backoffLimit: 3
